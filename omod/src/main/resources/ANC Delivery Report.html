<script type="text/javascript">       
 var $ = jQuery.noConflict();
 $j(document).ready(function(){

 $("#bweight input").change(function() {
           var bbweight=$("#bweight input").val();
          if(!isNaN(bbweight)){
               if(bbweight &lt; 2500)
                  alert(bbweight+" is less than 2500 g");
               if(bbweight &gt; 2500 )
                  alert(bbweight+" is greater than 2500 g");
               if(bbweight ==2500 )
                  alert(bbweight+" is equal to 2500 g");



}

    


});




    //$("#location select").attr("disabled",true); 
    $('#twin').hide();
    //$("#provider select").attr("disabled",true);
    $("#multiple_birth_check").change(function() {
                
    		if($('#multiple_birth_check input:nth(0)').is(':checked'))
                      {
                            $('#twin').show();
                            //alert("changed");
                      }
                
                 else{
                     $('#twin').hide();
                     }
                
                   
    	}); 

});
</script>

 paperFormId = (Fill this in)

</macros>

<style>
.section {
	border: 1px solid$headerColor;
	padding: 2px;
	text-align: left;
	margin-bottom: 1em;
}

.sectionHeader {
	background-color: $headerColor;
	color: $fontOnHeaderColor;
	display: block;
	padding: 2px;
	font-weight: bold;
}

table.baseline-aligned td {
	vertical-align: center;
}
</style>

<span style="float: right">Paper Form ID: $paperFormId</span>
<h2>ANC Delivery Report (v1.0)</h2>
<includeIf velocityTest="$patient.gender == 'F' ">
<section headerCode="encounterDetails">
	<table class="baseline-aligned">
		<tr>
			<td>Date:</td>
			<td><encounterDate default="today" /></td>
		</tr>
		<tr>
				<td>Location:</td>
				<td><encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/></td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td><encounterProvider id="provider" /></td>
			</tr>
	</table>
</section>


<section headerCode="deliveryInformation">

			</tr>

			<tr>

			</tr>

			<tr>
				
				<td><obs conceptId="8188" labelCode="perinium"/></td>
			</tr>
			<tr>

</section>

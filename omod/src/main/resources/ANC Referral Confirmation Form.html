	<macros>

	<style>
		.section {
			border: 1px solid $headerColor;

			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;

		}

		}

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>ANC Referral Confirmation Form (v1.0)</h2>
        <includeIf velocityTest="$patient.gender == 'F' ">
	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Date:</td>
				<td><encounterDate default="today"/></td>
			</tr>
			<tr>
				<td>Location:</td>
				<td><encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/></td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td><encounterProvider id="provider" /></td>
			</tr>
		</table>
	</section>

	<section headerLabel="2. Referral Information">
		<table class="baseline-aligned">
			<tr>
				
				<td><obs conceptId="8540" style="yes_no" labelCode="Has Patient come in for Referral?"/></td>
			</tr>
                        <tr>
			
			<td><obs conceptId="8541" style="textarea" rows="3" cols="30" labelCode="Referral Providers Comments"/></td>
		</tr>
</table>
	</section>

	<submit/>
